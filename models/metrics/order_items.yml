semantic_models:
  - name: order_item
    defaults:
      agg_time_dimension: ordered_at
    description: |
      Items contatined in each order. The grain of the table is one row per order item.
    model: ref('order_items')
    entities:
      - name: order_item
        type: primary
        expr: order_item_id
      - name: order_id
        type: foreign
        expr: order_id
      - name: product
        type: foreign
        expr: product_id
    dimensions:
      - name: ordered_at
        expr: date_trunc('day', ordered_at)
        type: time
        type_params:
          time_granularity: day
      - name: is_food_item
        type: categorical
      - name: is_drink_item
        type: categorical
    measures:
      - name: revenue
        description: The revenue generated for each order item. Revenue is calculated as a sum of revenue associated with each product in an order.
        agg: sum
        expr: product_price
      - name: food_revenue
        description: The revenue generated for each order item. Revenue is calculated as a sum of revenue associated with each product in an order.
        agg: sum
        expr: case when is_food_item = 1 then product_price else 0 end
      - name: drink_revenue
        description: The revenue generated for each order item. Revenue is calculated as a sum of revenue associated with each product in an order.
        agg: sum
        expr: case when is_drink_item = 1 then product_price else 0 end

metrics:
#simple type metric
  - name: "order_amount"
    label: "order_amount"    
    description: The cost of fulfilling each order
    type: simple
    type_params:
      measure: order_cost

#Ratio type metric
  - name: "food_order_pct"
    description: "The food cost as the % of the total order"
    label: "food_order_pct"    
    type: ratio
    type_params: 
      numerator: food_order_amount
      denominator: order_total

#Derived Metrics      
  - name: "food_order_pct_cumulative"
    label: "food_order_as_percent_of_total_order_amount"    
    description: "Food order total as a % of total order amount"
    type: derived
    type_params:
      expr: food_order_pct * 100
      metrics:
        - name: "food_order_pct"
  - name: "food_order_gross_profit"
    label: "food_order_gross_profit"    
    description: "The gross profit for each food order"
    type: derived
    type_params:
      expr: revenue - cost
      metrics:
        - name: order_total
          alias: revenue
          filter: |
            {{Dimension('product__is_food_order')}} = True
        - name: order_amount
          alias: cost
          filter: |
            {{Dimension('product__is_food_order')}} = True
#CUMULATIVE METRICS 
  - name: "cumulative_order_amount"
    label: "cumulative_order_amount"    
    description: "The cumulative value of all orders"
    type: cumulative
    type_params:
      measure: order_total
  - name: "cumulative_order_ammount_l1m"
    label: "cumulative_order_ammount_l1m"    
    description: "Trailing 1 month cumulative order amount"
    type: cumulative
    type_params:
      measure: order_total
      window: 1 month
  - name: "cumulative_order_amount_mtd"
    label: "cumulative_order_amount_mtd"    
    description: "The month to date value of all orders"
    type: cumulative
    type_params:
      measure: order_total
      grain_to_date: month
      