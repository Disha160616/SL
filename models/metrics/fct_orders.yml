semantic_models:
  - name: orders
    defaults:
      agg_time_dimension: order_date
    description: |
      Order fact table. This table is at the order grain with one row per order.
    model: ref('fct_orders')
    entities:
      - name: order_id
        type: primary
      - name: customer_id
        type: foreign
    dimensions:
      - name: order_date
        type: time
        type_params:
          time_granularity: day


    measures:
      - name: order_total
        description: The total amount for each order including taxes.
        agg: sum
        expr: amount
      - name: order_count
        expr: 1
        agg: sum
      - name: customers_with_orders
        description: Distinct count of customers placing orders
        agg: count_distinct
        expr: customer_id
      - name: order_cost
        description: The cost for each order item. Cost is calculated as a sum of the supply cost for each order item.
        agg: sum
      - name: order_value_p99
        expr: amount
        agg: percentile
        agg_params:
          percentile: 0.99
          use_discrete_percentile: True
          use_approximate_percentile: False
      - name: discrete_order_value_p99
        expr: amount
        agg: percentile
        agg_params:
          percentile: 0.99
          use_discrete_percentile: true
          use_approximate_percentile: false
      - name: max_order_value
        expr: amount
        agg: max
      - name: min_order_value
        expr: amount
        agg: min
      - name: avg_order_value
        expr: amount
        agg: average
metrics:
#SIMPLE TYPE METRICS
  - name: "order_total"
    description: "Sum of orders value"
    type: simple
    label: "order_total"
    type_params:
      measure: order_total

  - name: "order_value_p99"
    description: "The 99th percentile of each order"
    type: simple
    label: "order_value_p99"
    type_params:
      measure: order_value_p99
  - name: "discrete_order_value_p99"
    description: "The 99th percentile of each order using a discrete distribution"
    type: simple
    label: "discrete_order_value_p99"
    type_params:
      measure: order_value_p99
  - name: large_order
    description: "Count of orders with order total over 20."
    type: simple
    label: "Large Orders"
    type_params:
      measure: order_count
    filter: |
      {{ Dimension('order_id__order_total_dim') }} >= 20

  - name: "max_order_amount"
    label: "max_order_amount"    
    description: "The highest order value for a given period"
    type: simple
    type_params:
      measure: max_order_value
  - name: "min_order_amount"
    label: "min_order_amount"    
    description: "The lowest order value for a given period"
    type: simple
    type_params:
      measure: min_order_value
  - name: "avg_order_amount"
    label: "avg_order_amount"    
    description: "The avg order value for a given period"
    type: simple
    type_params:
      measure: avg_order_value
  - name: new_customer
    description: Unique count of new customers.
    label: New Customers
    type: simple
    type_params:
      measure: customers_with_orders
    filter: |
      {{ Dimension('customer__customer_type') }}  = 'new'
  - name: "order_amount"
    label: "order_amount"    
    description: The cost of fulfilling each order
    type: simple
    type_params:
      measure: order_cost

#Ratio type metric
  - name: "order_amount_pct"
    description: "ratio of avg order amount to max order amount"
    label: "order_amount_pct"    
    type: ratio
    type_params: 
      numerator: avg_order_amount
      denominator: max_order_amount


 #CUMULATIVE METRICS 
  - name: "cumulative_order_amount"
    label: "cumulative_order_amount"    
    description: "The cumulative value of all orders"
    type: cumulative
    type_params:
      measure: order_total
  - name: "cumulative_order_ammount_l1m"
    label: "cumulative_order_ammount_l1m"    
    description: "Trailing 1 month cumulative order amount"
    type: cumulative
    type_params:
      measure: order_total
      window: 1 month
  - name: "cumulative_order_amount_mtd"
    label: "cumulative_order_amount_mtd"    
    description: "The month to date value of all orders"
    type: cumulative
    type_params:
      measure: order_total
      grain_to_date: month